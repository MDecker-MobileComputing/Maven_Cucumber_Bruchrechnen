name: FatJar bauen

on:
  push:
    branches: [ "master" ]

jobs:
  job-fatjar:
    runs-on: ubuntu-latest
    steps:
    - name: Git-Repo auschecken
      uses: actions/checkout@v4
    - name: JDK einrichten
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
    - name: FatJar-Datei mit Maven bauen
      run: ./mvnw --batch-mode clean package -DskipTests # Cucumber-Tests ueberspringen, weil die Step-Methoden erst noch implementiert werden sollen
    - name: FatJar-Datei ver√∂ffentlichen
      uses: actions/upload-artifact@v4
      with:
        name: Bruchrechnen_FatJar
        path: target/bruchrechnen-*-SNAPSHOT.jar
        if-no-files-found: error # Default-Wert ist (nur) "warn"; es gibt auch noch "ignore"
        retention-days: 3
